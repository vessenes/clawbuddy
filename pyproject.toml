[project]
name = "clawbuddy"
version = "0.3.0"
description = "OpenClaw Assistant Messaging â€” encrypted mailbox protocol for assistant-to-assistant communication"
requires-python = ">=3.11"
license = "MIT"
authors = [{ name = "Peter Vessenes" }]
readme = "docs/demo.md"
dependencies = [
    "typer>=0.9",
    "pynacl>=1.5",
    "httpx>=0.27",
]

[project.urls]
Homepage = "https://github.com/vessenes/clawbuddy"
Repository = "https://github.com/vessenes/clawbuddy"

[project.scripts]
clawbuddy = "clawbuddy.cli:app"

[project.optional-dependencies]
test = ["pytest>=8", "respx>=0.22"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/clawbuddy"]
